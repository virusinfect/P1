{% load i18n %}
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Login" %}</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>




    <!-- Custom styles for this template -->
    <link href="{% static 'css/sign-in.css' %}" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="dropdown" style="position: absolute; top: 10px; right: 10px;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown"
            aria-expanded="false">
            {{ lang_name }}{% trans 'Lang' %}
        </button>
        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
            {% get_available_languages as languages %}
            {% for lang_code, lang_name in languages %}
            <li><a class="dropdown-item" href="{% url 'set_language' lang_code %}">{{ lang_name }}</a></li>
            {% endfor %}
        </ul>
    </div>



    <main class="form-signin w-100 m-auto">
        <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">{% trans "Please Sign in:" %}</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                    name="username" required>
                <label for="floatingInput">{% trans "Username:" %}</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
                    required>
                <label for="floatingPassword">{% trans "Password:" %}</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    {% trans "Remember-me:" %}
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">{% trans "Sign in:" %}</button>
            
        </form>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
    </main>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
