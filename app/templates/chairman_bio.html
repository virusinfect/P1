{% extends "base.html" %}
{% load i18n %}
{% block title %}{{ founder.name }}{% endblock %}

{% block content %}
{% load static %}

<div class="container my-5">
    <div class="row justify-content-center align-items-center" >
        <div class="col-md-8">
            <div class="card shadow-lg border-0 mx-auto col-lg-6"style="background-color: rgba(255, 255, 255, 0.5);">
                <div class="card-body ">
                    <h3 class="card-title text-center mb-3">{{ chairman.name }} Bio</h3>
                    <div class="d-flex justify-content-center mb-3 ">
                        <img src="{{ chairman.image.url }}" alt="{{ chairman.name }}" class="img-fluid rounded shadow-lg border-0"
                            width="300" height="400">
                    </div>
                    <p class="card-text text-center">{{ chairman.bio }}</p>
                    <div class="text-center mt-3">
                        <a href="{% url 'chairmans' %}" class="btn btn-outline-primary">{% trans 'Close' %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
