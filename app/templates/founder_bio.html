{% extends "base.html" %}
{% load i18n %}
{% block title %}{{ founder.name }}{% endblock %}

{% block content %}
{% load static %}

<div class="container my-5">
    <div class="card border-0 shadow-lg text-center p-4 mx-auto col-lg-6 " style="background-color: rgba(255, 255, 255, 0.5);">
        <h3 class="card-title mb-3">{{ founder.name }} Bio</h3>
        <div class="d-flex justify-content-center">
            <div class="shadow-lg  rounded overflow-hidden">
                <img src="{{ founder.image.url }}" alt="{{ founder.name }}" class="img-fluid" width="300" height="400">
            </div>
        </div>

        <div class="card-body mt-4">
            <p class="card-text">{{ founder.bio }}</p>
            <a href="{% url 'founders' %}" class="btn btn-outline-success mt-3">{% trans 'Close'%}</a>
        </div>
    </div>
</div>

{% endblock %}
